name: Deploy GameApi

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Publish GameApi
        run: dotnet publish ./GameApi/GameApi.csproj -c Release -o ./publish

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GameApi'
          slot-name: 'Production'
          package: ./publish
          publish-profile: ${{ secrets.GAMEAPI_PUBLISH_PROFILE }}